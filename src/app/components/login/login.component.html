<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header"><h4>Oturum Aç</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E Posta Adresi</label>
            <input type="text" name="mail" #mail class="form-control">
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" name="parola" #parola class="form-control" >
          </div>
        </div>
        
        <div class="card-footer">
          <button class="btn btn-warning btn-block" (click)="GirisYap(mail.value,parola.value)" >Oturum Aç</button>
          <button class="btn btn-link btn-block" [routerLink]="['/register']" >Üye Ol</button>
        </div>
      </div>
      <div class="mt-3" [ngClass]="sonuc.islem ? 'alert alert-success ' : 'alert alert-danger'" *ngIf="sonuc.mesaj?.length">{{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
