
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h4>Kayıtlar</h4>
      
      <table class="table">
      <thead>
      
        <th>Adı Soyadı</th>
        <th>E-Posta</th>
        <th>Telefon</th>
        <th>Kayıt Tarihi</th>
        <th>Güncelleme Tarihi</th>
        <th>Düzenle</th>
        <th>Sil</th>
    </thead>
    <tbody>
    
      <tr *ngFor="let kayit of kayitlar">
        
        <td>{{kayit.adsoyad}}</td>
        <td>{{kayit.mail}}</td>
        <td>{{kayit.tel}}</td>
        <td>{{kayit.kayTarih | date:'dd.MM.yyyy HH:mm.ss'}}</td>
        <td>{{kayit.duzTarih | date:'dd.MM.yyyy HH:mm.ss'}}</td>
        <td><button class="btn btn-outline-warning" (click)="KayitDuzenle(kayit)" >Düzenle</button></td>
        <td><button class="btn btn-outline-danger" (click)="KayitSil(kayit)">Sil</button></td>
      </tr>
    </tbody>
  </table>
  <hr>
    </div>
    <div class="col-md-4">
      <h4>Kayıt Ekle Düzenle</h4>
      <hr>
      
      <form #kayitForm="ngForm" (ngSubmit)="Kaydet()">
        <div class="form- group">
          <label>Adı Soyadı</label>
          <input type="text" name="adsoyad" class="form-control" #adsoyad ngModel [(ngModel)]="secKayit.adsoyad" required>
          <input type="hidden" name="key" class="form-control" #key ngModel [(ngModel)]="secKayit.key">
        </div>
        <div class="form- group">
         <label>E-Posta Adresi</label>
         <input type="text" name="mail" class="form-control" #adsoyad ngModel [(ngModel)]="secKayit.mail" required>
       </div>
       <div class="form- group">
         <label>Telefon</label>
         <input type="number" name="yas" class="form-control" #adsoyad ngModel [(ngModel)]="secKayit.tel" required>
       </div>
       <div class="form- group">
        <label>Adres</label>
        <input type="text" name="adres" class="form-control" #adsoyad ngModel [(ngModel)]="secKayit.adres" required>
      </div>

       <input type="submit" value="Kaydet" class="btn btn-outline-success mt-2" [disabled]="kayitForm.invalid">
       
     
     </form>
     <div class="mt-3" [ngClass]="sonuc.islem ? 'alert alert-success ' : 'alert alert-danger'" *ngIf="sonuc.mesaj?.length">{{sonuc.mesaj}}</div>
     </div>
   </div>
 </div>
